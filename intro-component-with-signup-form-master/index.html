<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <section class="left">
        <h1 class="left-title">
          Learn to code by <br />
          watching others
        </h1>
        <span class="left-span"
          >See how experienced developers solve <br class="break"> problems in real-time. Watching <br class="break"> scripted tutorials is great, but <br class="break"> understanding how
          developers think is <br class="break"> invaluable.</span
        >
      </section>
      <section class="right">
        <div class="right-div">
          Try it free 7 days
          <span class="right-span">then $20/mo. thereafter</span>
        </div>
        <form>
          <div class="controls">
            <input class="input" type="text" placeholder="First Name" />
            <input class="input" type="text" placeholder="Last Name" />
            <input class="input" type="text" placeholder="Email Address" />
            <input class="input" type="text" placeholder="Password" />
            <button class="btn">
              Claim your free trial
            </button>
            <span class="right-second-span">
              By clicking the button, you are agreeing to <br class="break"> our
              <span class="right-third-span">Terms and Services</span>
            </span>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
