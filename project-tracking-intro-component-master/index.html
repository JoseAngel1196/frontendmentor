<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="illustration"></div>
    <header>
      <img src="images/logo.svg" alt="Logo" />
      <nav>
        <img src="images/icon-hamburger.svg" alt="Hamburger" />
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Login</li>
        </ul>
      </nav>
    </header>
    <main>
      <ul>
        <li>New</li>
        <li>Monograph Dashboard</li>
      </ul>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>
      <div>
        <button>Schedule a demo</button>
        <a href="#"> to see a live preview</a>
      </div>
    </main>
  </body>
</html>
